<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="/css/cartão.css">
</head>
<body>
    <div class="principal">
        <div class="h1-title">
                <h1>Adicionar um Cartão</h1>
        </div>
        <div class="area-centro">
            <div class="area-esquerda">
                <form action="#" method="post">
                    <div class="form-group">
                        <h4>Número do cartão:</h4> 
                        <input type="number" placeholder="0000 0000 0000 0000" maxlength="19">
                    </div>
        
                    <div class="form-group">
                        <h4>Nome impresso no cartão:</h4> 
                        <input type="text" placeholder="Seu Nome">
                    </div>

                    
        
                    <div class="form-group">
                        <h4>Data de Validade:</h4> 
                        <div class="form-group-date">
                            <input type="number" id="expiry-month" name="expiry-month" placeholder="Mês (MM)" min="1" max="12" required>
                            <input type="number" id="expiry-year" name="expiry-year" placeholder="Ano (AAAA)" min="2024" max="2100" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h4>Código de segurança (CVV):</h4>
                            <div class="form-group-cvv">
                                <input type="number" placeholder="123">   
                            </div>
                    </div>  


                </form>
            </div>
            <div class="area_direita">
                <div class="texto">
                    <h4>Aceitamos várias bandeiras de cartão:</h4>
                </div>
                <div class="pyramid-container">
                    <div class="row">
                        <img id="visa" src="/imagens/pagamento/visa 1.png" alt="Imagem 1">
                    </div>
                    <div class="row">
                        <img id="elo" src="/imagens/pagamento/cartao-elo-removebg-preview 1.png" alt="Imagem 2">
                        <img id="mastercard" src="/imagens/pagamento/mastercard.png" alt="Imagem 3">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="area-botoes">
            <a class="btn-cancelar" href="/pages/pagamento.html">Cancelar</a>
            <button type="submit" class="btn">Adicionar Cartão</button>
        </div>
    </div>
</body>
</html>
