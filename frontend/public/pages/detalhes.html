<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Detalhes</title>
  <link rel="stylesheet" href="../css/Detalhes.css">
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
    <div class="content">
      <h1>Encontre <span>o carro</span> no local de partida</h1>
      <div class="driver-card">
        <div class="driver-info">
          <img src="../imagens/Detalhes/carinhaDetalhes.png" alt="Motorista" class="driver-photo">
          <div class="driver-details">
            <p class="driver-name">Motorista A</p>
            <p class="driver-rating">⭐ 5.0</p>
          </div>
        </div>
        <div class="trip-info">
          <p class="plate">BCD0D19</p>
          <p class="nomeCarro">Honda Civic</p>
          <p class="cidade">Cidade A</p>
        <div class="icone-linha">
          <img src="../imagens/Detalhes/Localização.png" alt="Motorista" class="icone">
          <p class="cidade destino">Cidade B</p>
        </div>
        <p class="hora">19:00</p>
        </div>
      </div>
      <a class="reserve-btn" href="pagamento.html">Reservar</a>
      <div class="contact-section">
        <textarea id="mensagem" class="message-box" placeholder="Digite sua mensagem aqui..."></textarea>
        
        <button class="call-btn">
          <img src="../imagens/Detalhes/Telefone.png" alt="Ícone de telefone" class="call-icon">
        </button>
      </div>
    </div>
  </div>

  <div class="texto-superior-esquerdo">
      <img src="../imagens/login/seta_esquerda.png" alt= "seta esquerda">
      <a href="index.html">Retornar ao Menu</a>
    </div>

</body>
</html>
