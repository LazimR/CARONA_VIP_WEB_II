<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Rotas</title>

    <style>
        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.87);
            background-color: #d8d2d2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .texto-superior-esquerdo {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .texto-superior-esquerdo a {
            font-weight: 500;
            color: #0f0f10;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .texto-superior-esquerdo a:hover {
            color: #111111;
            text-decoration: underline;
        }

        .titulo {
            color: #121111;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .rotas-table {
            background-color: #ede5e5;
            border: 1px solid #555;
            border-radius: 8px;
            width: 100%;
            overflow: hidden;
        }

        .table-header {
            text-align: center;
            padding: 20px;
            background-color: #2f2f2f;
            border-bottom: 1px solid #555;
        }

        .table-header span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            border-bottom: 1px solid #444;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row span {
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(15, 15, 15, 0.87);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button-link {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: border-color 0.25s;
            text-decoration: none;
            display: inline-block;
        }
        .button-link:hover {
            border-color: #646cff;
        }

        .button-link.details {
            background-color: #f9f9f9;
            color: #213547;
        }

        .button-link.cancel {
            background-color: #1a1a1a;
            color: rgba(255, 255, 255, 0.87);
            border: 1px solid #555;
        }
        .button-link.cancel:hover {
             border-color: #646cff;
        }

    </style>
</head>

<body>
    
    <div class="texto-superior-esquerdo">
        <a href="index.html">Retornar ao Menu</a>
    </div>

    <div>
        <h1 class="titulo">Minhas Rotas</h1>
    </div>

    <div class="container">
        <div class="rotas-table" id="container-rotas">
            <div class="table-header">
                <span>ROTAS</span>
            </div>
            
            <div class="table-row">
                <span>Carregando...</span>
            </div>
        </div>
    </div>

    <script>
        async function buscarRotas() {
            const container = document.getElementById("container-rotas");
            const apiUrl = "http://localhost:3000/api/rides"; 
            const userId = localStorage.getItem("userId");

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Erro na resposta da API");
                }

                const listaRotas = await response.json();

                // Limpa tabela mantendo o header
                const headerHTML = '<div class="table-header"><span>ROTAS</span></div>';
                container.innerHTML = headerHTML;

                if (listaRotas.length === 0) {
                    container.innerHTML += `
                        <div class="table-row" style="justify-content: center;">
                            <span>Nenhuma rota encontrada.</span>
                        </div>`;
                    return;
                }

                listaRotas.forEach(rota => {
                    const nomeRota = rota.destination || `Rota ${rota.id}`; 
                    
                    const htmlLinha = `
                        <div class="table-row">
                            <span>${nomeRota}</span>
                            <div class="buttons">
                                <a href="../pages/detalhes.html?id=${rota.id}" class="button-link details">Detalhes</a>
                                <button onclick="cancelarRota(${rota.id})" class="button-link cancel">Cancelar</button>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', htmlLinha);
                });

            } catch (err) {
                console.error("Erro ao buscar rotas: ", err);
                const container = document.getElementById("container-rotas");
                const headerHTML = '<div class="table-header"><span>ROTAS</span></div>';
                container.innerHTML = headerHTML + `
                    <div class="table-row" style="justify-content: center;">
                        <span style="color: red;">Erro ao carregar rotas.</span>
                    </div>`;
            }
        }

        async function cancelarRota(id) {
            if(confirm("Deseja realmente cancelar esta rota?")) {
                try {
                    await fetch(`http://localhost:3000/api/rides/${id}`, { method: "DELETE" });
                    alert("Rota cancelada!");
                    buscarRotas(); 
                } catch (error) {
                    alert("Erro ao cancelar.");
                }
            }
        }

        window.onload = buscarRotas;
    </script>
</body>

</html>
